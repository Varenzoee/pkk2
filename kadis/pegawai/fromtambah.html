        <!-- script -->
        <script>
            const form = document.getElementById('formtambah');
            console.log(form)
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                const nip = document.getElementById('inputnip').value
                const fullname = document.getElementById('inputnama').value
                const phone = document.getElementById('inputno').value
                const email = document.getElementById('inputemail').value
                const bidang = document.getElementById('inputbidang').value

                console.log(nip, fullname, phone, email, bidang)
                const token = window.localStorage.getItem('token')
                axios.post('http://192.168.99.28:3333/employees', {
                    nip,
                    fullname,
                    phone,
                    email,
                    bidang,
                }, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                }).then((Response) => {
                    console.log(Response);
                    window.location = '/kadis/pegawai/datapegawai.html'
                }).catch(function (error) {
                    console.log(error);
                });
            })
