<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Log in (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./adminlte.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box ">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="http://dpmd.gresikkab.go.id/" class="h1"><b>SPKP</b>DPMD</a>
            </div>
            <div class="card card-outline card-sekunder">
                <div class="card-body ">
                    <form action="javascript:void(0)" method="post" id="formlogin">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="username" required
                                autofocus>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sx-12">
                            <!-- /.col -->
                            <div class="btn btn-block btn-primary">
                                <button type="submit" class="btn btn-primary btn-block" name="Logon"
                                    id="logon">LOGIN</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.2.min.js"
            integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <!-- Bootstrap 4 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- AdminLTE App -->
        <script src="./adminlte.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            // const axios = require('axios');
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });

            const form = document.getElementById('formlogin');
            console.log(form)
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                const username = document.querySelector('[name="username"]').value
                const password = document.querySelector('[name="password"]').value

                console.log(username, password)
                axios.post('http://192.168.99.28:3333/login', {
                    username: username,
                    password: password,
                }).then((response) => {
                    // console.log(response.data.token.token);
                    const token = response.data.token.token
                    window.localStorage.setItem('token', token)
                    if (response.data.role.role === 'kadis') {
                        window.location = '/kadis/hal_kadis.html'
                    } else if (response.data.role.role === 'kabid') {
                        window.location = '/kabid/hal_kabid.html'
                    }
                }).catch(function (error) {
                    console.log(error);
                });
            })
        </script>
</body>

</html>
